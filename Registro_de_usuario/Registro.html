<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro</title>
</head>
<body>
    <form>
          <h1 class="titulo">REGISTRARSE</h1>
           <p class="subtitulo">¡Empecemos! Por favor, ingresá tus datos.</p>

        <!-- Nombre y Apellido en la misma fila -->
        <div class="row">
            <div class="field">
                <label for="Nombre">Nombre</label>
                <input type="text" placeholder="Ingresá tu nombre" required>
            </div>
        </div>
        <div class="field">
            <label for="Apellido">Apellido</label>
            <input type="text" placeholder="Ingresá tu apellido" required>
        </div>

        <!-- Correo -->
        <label for="Correo">Correo</label> 
        <input type="email" id="email" placeholder="ejemplo@mail.com">

        <!-- Contraseña y Confirmar Contraseña en la misma fila -->
        <div class="row">
            <div class="field">
                <label for="Contraseña">Contraseña</label>
                    <input type="password" id="clave" placeholder="********">
            </div>
            <div class="field">
                <label for="confirmar-contraseña">Confirmar contraseña</label>
                    <input type="password" id="clave" placeholder="********">
            </div>
        </div>
        
        <!-- Nombre de Usuario -->
        <label for="usuario">Nombre de Usuario</label>
        <input type="text" placeholder="Ingresá tu nombre de usuario" required>

        <!-- Teléfono -->
        <label for="telefono">Teléfono</label>
            <input type="number" placeholder="Ej: 3811234567">
        
        <!-- Fecha de nacimiento -->
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="nacimiento">

        <!-- Botón de Registrarse -->
        <button type="submit">Continuar</button>
    </form>
</body>
</html>
